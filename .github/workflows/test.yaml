name: Build and Test
on:
  push:
    branches: 
    - '**'
    - '!master'
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag overfitted21/docker-react
    - name: Test the image
      run: docker run -e CI=true overfitted21/docker-react npm run test -- --coverage